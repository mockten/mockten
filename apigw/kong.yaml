_format_version: "3.0"
services:
  - name: keycloak-token
    url: http://uam-service.default.svc.cluster.local:8080/realms/mockten-realm-dev/protocol/openid-connect/token
    routes:
      - name: keycloak-token-route
        paths:
          - /api/uam/token
        strip_path: true
        methods:
          - POST
    plugins:
      - name: request-transformer
        config:
          add:
            body:
              - client_id:mockten-react-client
              - client_secret:mockten-client-secret
              - grant_type:password
              - scope:openid profile

  - name: keycloak-creation-token
    url: http://uam-service.default.svc.cluster.local:8080/realms/mockten-realm-dev/protocol/openid-connect/token
    routes:
      - name: keycloak-creation-token-route
        paths:
          - /api/uam/creation/token
        strip_path: true
        methods:
          - POST
    plugins:
      - name: request-transformer
        config:
          add:
            body:
              - client_id:mockten-react-client
              - client_secret:mockten-client-secret
              - grant_type:password
              - scope:openid profile
              - username:superadmin
              - password:superadmin

  - name: keycloak-userinfo
    url: http://uam-service.default.svc.cluster.local:8080/realms/mockten-realm-dev/protocol/openid-connect/userinfo
    routes:
      - name: keycloak-userinfo-route
        paths:
          - /api/uam/userinfo
        strip_path: true
        methods:
          - GET
          - OPTIONS
  - name: keycloak-admin-users
    url: http://uam-service.default.svc.cluster.local:8080/admin/realms/mockten-realm-dev/users
    routes:
      - name: keycloak-admin-users-route
        paths:
          - /api/uam/users
        strip_path: true
        methods:
          - GET
          - POST
          - OPTIONS
    plugins:
      - name: request-transformer
        config:
          add:
            headers:
              - Authorization:$http_authorization
          remove:
            headers:
              - host
      - name: cors
        config:
          origins: ['*']
          methods: ['POST','OPTIONS','GET']
          headers: ['Authorization', 'Content-Type']
          credentials: true

  - name: keycloak-admin-roles
    url: http://uam-service.default.svc.cluster.local:8080/admin/realms/mockten-realm-dev/roles
    routes:
      - name: keycloak-admin-roles-route
        paths:
          - /api/uam/roles
        strip_path: true
        methods:
          - OPTIONS
          - GET
    plugins:
      - name: request-transformer
        config:
          add:
            headers:
              - Authorization:$http_authorization
          remove:
            headers:
              - host
      - name: cors
        config:
          origins: ['*']
          headers: ['Authorization', 'Content-Type']
          credentials: true
  - name: minio-access
    url: http://minio-service.default.svc.cluster.local:9000/photos
    routes:
      - name: minio-access-route
        paths:
          - /api/storage
        strip_path: true
        methods:
          - GET
  - name: search
    url: http://searchitem-service.default.svc.cluster.local:50051/v1/search
    routes:
      - name: search
        paths:
          - /api/search
        strip_path: true
        methods:
          - GET